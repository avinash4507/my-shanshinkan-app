<ion-view view-title="History">
  <ion-content>
    <h1>History</h1>
  </ion-content>
  <ion-tabs class="tabs-color-assertive tabs-icon-top">
    <ion-tab title="Joining" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" href="#/app/history/joiningDate">
      <ion-nav-view name="joiningDate-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Belts" icon-on="ion-ribbon-a" icon-off="ion-ribbon-a" href="#/app/history/beltsUpgradation">
      <ion-nav-view name="beltsUpgradation-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Seminars" icon-on="ion-android-desktop" icon-off="ion-android-desktop" href="#/app/history/seminarsAttended">
      <ion-nav-view name="seminarsAttended-tab"></ion-nav-view>
