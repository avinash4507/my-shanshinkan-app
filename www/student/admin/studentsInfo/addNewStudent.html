<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Student</h1>
    <div class="buttons">
      <button class="button button-icon ion-close-circled" ng-click="modal.hide()"></button>
    </div>
  </ion-header-bar>

  <ion-content class="has-header">
    <div ng-controller="studentFormCtrl as vm" class="list">
      <label class="item item-input item-input">
        <span class="input-label">Name</span>
        <input ng-model="vm.name" type="text" placeholder=" Name">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Gender</span>
        <input ng-model="vm.gender" type="text" placeholder="Gender">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Father's Name</span>
        <input ng-model="vm.fatherName" type="text" placeholder="Father's Name">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Mother's Name</span>
        <input ng-model="vm.motherName" type="text" placeholder="Mother's Name">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Contact No.</span>
        <input ng-model="vm.contactNo" type="text" placeholder="Contact No.">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Email</span>
        <input ng-model="vm.email" type="text" placeholder="Email">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Date Of Birth</span>
        <input ng-model="vm.dob" type="text" placeholder="Date Of Birth">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Marital Status</span>
        <input ng-model="vm.maritalStatus" type="text" placeholder="Marital Status">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Languages Known</span>
        <input ng-model="vm.langKnown" type="text" placeholder="Languages Known">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Address</span>
        <input ng-model="vm.address" type="text" placeholder="Address">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Admission Date</span>
        <input ng-model="vm.admissionDate" type="text" placeholder="Admission Date">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Registration Id</span>
        <input ng-model="vm.regId" type="text" placeholder="Registration Id">
      </label>
      <label class="item item-input item-input">
        <span class="input-label">Batch</span>
        <input ng-model="vm.batch" type="text" placeholder="Batch">
      </label>
      <li class="item item-toggle">
        Student Status
        <label class="toggle">
          <input ng-model="vm.status" type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <div style="margin-right: 20%;margin-left: 20%"><button class="button button-block button-assertive">
        Upload Image
      </button></div>
      <div style="margin-left: 10%;margin-right: 10%;"><button ng-click="vm.addStudentUsingForm();vm.showToast()" class="button button-block button-balanced">
        Submit
      </button></div>
    </div>
  </ion-content>
</ion-modal-view>
